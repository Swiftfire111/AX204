<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<title>Hello?</title>\
	<canvas id="myCanvas" width="800px" height="500px"></canvas>
	<script>
	function draw() {
		var c= document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		//Triangle!!
		ctx.beginPath();
		ctx.strokeStyle="red";
		ctx.moveTo(75,0);
		ctx.lineTo(0,100);
		ctx.lineTo(150,100);
		ctx.closePath();

		ctx.fillRect(400,400,100,150)

	}
</head>
<body>

</body onLoad="draw()">
</html>
